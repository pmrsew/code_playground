<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>React ⚛️ 3.4</title>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    function Header(props) {
      return (
        <header>
          <h1>{props.name}'s Kitchen</h1>
        </header>
      );
    }

    //When child in list doesn't have a unique key, the list
    //can get out of order when values are added to the top
    //or middle of the list.

    //One way to resolve would be adding an index variable to the
    //map parameters (map(dish) => map(dish,i)), and adding a key
    //property to the li element (<li key={i}></li>). This is not
    //recommended.

    //Instead transform the data with a separate function as below

    function Main(props) {
      return (
        <section>
          <ul>
            {props.dishes.map((dish) => (
              <li key={dish.id}>{dish.title}</li>
            ))}
          </ul>
        </section>
      );
    }

    function Footer(props) {
      return (
        <footer>
          <p>Copyright {props.year}</p>
        </footer>
      );
    }

    const dishes = [
      "Black Bean Soup",
      "Macaroni and Cheese",
      "Salmon and Potatoes",
      "Pizza"
    ];

    const dishObjects = dishes.map((dish, i) => ({
      id: i,
      title: dish
    }));

    function App() {
      return (
        <div>
          <Header name="Cindy" />
          <Main
            adjective="amazing"
            dishes={dishObjects}
          />
          <Footer
            year={new Date().getFullYear()}
          />
        </div>
      );
    }

    ReactDOM.render(
      <App />,
      document.getElementById("root")
    );
  </script>
</body>

</html>
