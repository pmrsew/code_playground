<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️ 3.2</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

      //how to use components to display dynamically
      function Header(props) {
        //props is used to take in an object
        console.log(props);//will return the information passed in below
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }


      function Main(props) {
        return (
          <section>
            <p>
              We serve the most {props.adjective} food
              around
            </p>
          </section>
        );
      }

      function Footer(props){
        return(
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        )    
      }

      function App() {
        //name='Cindy' is used to pass in an object
        //numbers must be wrapped in curly braces ie 'year={2022}'
        //functions can also be used to pass in data
        return (
          <div>
            <Header name="Cindy"/>
            <Main adjective="amazing"/>
            <Footer year={new Date().getFullYear}/>
          </div>
        );
      }

      

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
