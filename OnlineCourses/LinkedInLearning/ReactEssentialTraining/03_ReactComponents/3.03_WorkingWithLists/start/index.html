<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>React ⚛️ 3.3</title>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    function Header(props) {
      return (
        <header>
          <h1>{props.name}'s Kitchen</h1>
        </header>
      );
    }

    //3. use map to generate li items in ul element
    //There will be a warning that each list item needs a unique key (see next section to resolve)
    function Main(props) {
      return (
        <section>
          <p>
            We serve the most {props.adjective}{" "}
            food around.
          </p>
          <ul>
            {props.dishes.map(dish => (<li>{dish}</li>))}
          </ul>
        </section>
      );
    }

    function Footer(props) {
      return (
        <footer>
          <p>Copyright {props.year}</p>
        </footer>
      );
    }

    //1. create array object
    const dishes = [
      "Black Bean Soup",
      "Macaroni and Cheese",
      "Salmon and Potatoes"
    ];


    //2. pass array into Main function being called
    function App() {
      return (
        <div>
          <Header name="Cindy" />
          <Main adjective="amazing" dishes ={dishes}/>
          <Footer
            year={new Date().getFullYear()}
          />
        </div>
      );
    }

    ReactDOM.render(
      <App />,
      document.getElementById("root")
    );
  </script>
</body>

</html>
